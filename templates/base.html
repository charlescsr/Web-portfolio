<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}<!-- Placeholder for Title -->{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/ionicons.min.css') }}">
    <link rel="icon" href="{{url_for('static', filename='img/csr.png') }}">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>
<body>
    {% block content %}
    <!-- Placeholder for Page Content -->
    {% endblock %}

    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="{{url_for('resume')}}">About me</a><a href="{{url_for('contact')}}">Contact me</a><a href="{{url_for('projects')}}">Projects</a><a href="{{url_for('the_big_one')}}">The Big One</a></div>
        </div>
    </footer>
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="{{url_for('static',filename='js/theme.js')}}"></script>
</body>
</html>
